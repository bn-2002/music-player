<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <audio src="" id="audio-source"></audio>
    <section class="home-section">
      <div class="carousel">
        <img class="active" alt="" src="./assests/images/believer.jpg">
        <img alt="" src="./assests/images/twentyonepilot.jpg">
        <img alt="" src="./assests/images/shooting-stars.jpg">
        <img alt="" src="./assests/images/Ho3ein -Man.jpg">
        <img alt="" src="./assests/images/Sogand Ft Zakhmi - Bomb.jpg">
        <img alt="" src="./assests/images/maskedWolf.jpg">
        <img alt="" src="./assests/images/sorkh.jfif">
        <img alt="" src="./assests/images/stress.jpg">
        <img alt="" src="./assests/images/Sadegh - Poolo Ghodrat.jpg">
      </div>
      <h2 class="title">Recently played</h2>
      <div class="playlist-wrapper playlist-wrapper1">
      </div>
      <h2 class="title">Based on your listening</h2>
      <div class="playlist-wrapper playlist-wrapper2">
      </div>
    </section>

    <section class="music-player-section">
      <!-- minimize view -->
      <i
        class="fa fa-chevron-left back-to-home-btn hide"
        aria-hidden="true"
      ></i>
      <i class="fa fa-bars go-to-playlist-btn hide" aria-hidden="true"></i>

      <h1 class="current-song-name hide">Baraye</h1>
      <p class="current-song-artist hide">sadegh & Amirkhalvat</p>
      <img alt="" class="current-song-cover hide" src="./assests/images/Baraye-Amirkhalvat.jpg"/>
  
      <div class="seek-bar-container hide">
        <input type="range" class="music-seek-bar" value="0" />
        <div class="completionBar"></div>
        <p class="current-time">00:00</p>
        <p class="duration">3:42</p>
      </div>

      <div class="controls">
        <span class="fa fa-repeat repeat-button"></span>
        <div class="main">
          <i
            class="fa fa-backward backward-button active"
            aria-hidden="true"
          ></i>
          <i class="fa fa-play play-button active" aria-hidden="true"></i>
          <i class="fa fa-pause pause-button" aria-hidden="true"></i>
          <i class="fa fa-forward forward-button active" aria-hidden="true"></i>
        </div>
        <div class="volume-items-wrapper">
          <span class="fa fa-volume-up volume-icon"></span>
          <div class="volume-controller-container">
            <input
              type="range"
              class="volume-controller"
              max="1"
              value="1"
              step="0.1"
            />
            <div class="completionBar-volume"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="playlist-section">
      <div class="playlist-section-header">
        <i
          class="fa fa-chevron-left back-to-player-btn hide"
          aria-hidden="true"
        ></i>
        <h1 class="title">playlist</h1>
      </div>
    </section>
    <script type="module" src="./src/js/app.js" async defer></script>
  </body>
</html>
